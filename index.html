<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card-container">
          <div class="card">
            <img src="assets/images/triangle.png" alt="" />
            <div>
              <h3 class="card-heading">Triangle</h3>
              <p class="card-description">Area (A) = 0.5 X B X H</p>
            </div>
            <div class="input-field-container">
              <input type="text" placeholder="B" /> <span>cm</span>
              <input type="text" placeholder="H" />
              <span>cm</span>
            </div>
            <button class="calculate-btn">Calculate</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
