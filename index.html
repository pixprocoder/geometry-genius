<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>
          <span>Interactive</span> <br />
          Geometry Genius
        </h1>
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <div class="card-container">
            <div class="card">
              <img src="assets/images/triangle.png" alt="" />
              <div>
                <h3 class="card-heading">Triangle</h3>
                <p class="card-description">Area (A) = 0.5 X B X H</p>
              </div>
              <div class="input-field-container">
                <input
                  id="triangle-input-field-b"
                  type="text"
                  placeholder="B"
                />
                <span>cm</span>
                <input
                  id="triangle-input-field-h"
                  type="text"
                  placeholder="H"
                />
                <span>cm</span>
              </div>
              <button id="triangle-btn" class="calculate-btn">Calculate</button>
            </div>
            <div class="card">
              <img src="assets/images/rectangle.png" alt="" />
              <div>
                <h3 class="card-heading">Rectangle</h3>
                <p class="card-description">Area (A) = W X I</p>
              </div>
              <div class="input-field-container">
                <input
                  id="rectangle-input-field-w"
                  type="text"
                  placeholder="W"
                />
                <span>cm</span>
                <input
                  id="rectangle-input-field-l"
                  type="text"
                  placeholder="L"
                />
                <span>cm</span>
              </div>
              <button id="rectangle-btn" class="calculate-btn">
                Calculate
              </button>
            </div>
            <div class="card">
              <img src="assets/images/parallelogram.png" alt="" />
              <div>
                <h3 class="card-heading">Parallelogram</h3>
                <p class="card-description">Area (A) = B X H</p>
              </div>
              <div class="input-field-container">
                <input
                  id="parallelogram-input-field-base"
                  type="text"
                  placeholder="B"
                />
                <span>10cm</span>
                <input
                  id="parallelogram-input-field-height"
                  type="text"
                  placeholder="H"
                />
                <span>12cm</span>
              </div>
              <button id="parallelogram-btn" class="calculate-btn">
                Calculate
              </button>
            </div>
            <div class="card">
              <img src="assets/images/rhombus.png" alt="" />
              <div>
                <h3 class="card-heading">Rhombus</h3>
                <p class="card-description">
                  Area (A) = 0.5 X d<sub>1</sub> X d<sub>2</sub>
                </p>
              </div>
              <div class="input-field-container">
                <input
                  id="rhombus-input-field-d1"
                  type="text"
                  placeholder="d1"
                />
                <span>16cm</span>
                <input
                  id="rhombus-input-field-d2"
                  type="text"
                  placeholder="d2"
                />
                <span>8cm</span>
              </div>
              <button id="rhombus-btn" class="calculate-btn">Calculate</button>
            </div>
            <div class="card">
              <img src="assets/images/pentagon.png" alt="" />
              <div>
                <h3 class="card-heading">Pentagon</h3>
                <p class="card-description">Area (A) = 0.5 X p X b</p>
              </div>
              <div class="input-field-container">
                <input
                  id="pentagon-input-field-p"
                  type="text"
                  placeholder="p"
                />
                <span>6cm</span>
                <input
                  id="pentagon-input-field-b"
                  type="text"
                  placeholder="b"
                />
                <span>10cm</span>
              </div>
              <button id="pentagon-btn" class="calculate-btn">Calculate</button>
            </div>
            <div class="card">
              <img src="assets/images/ellipse.png" alt="" />
              <div>
                <h3 class="card-heading">Ellipse</h3>
                <p class="card-description">Area (A) = ab</p>
              </div>
              <div class="input-field-container">
                <input type="text" placeholder="a" /> <span>10cm</span>
                <input type="text" placeholder="b" />
                <span>4cm</span>
              </div>
              <button class="calculate-btn">Calculate</button>
            </div>
          </div>
          <div class="area-calculation">
            <h1>Area Calculation</h1>
          </div>
        </div>
      </section>
    </main>

    <!-- JS link  -->
    <script src="js/app.js"></script>
  </body>
</html>
